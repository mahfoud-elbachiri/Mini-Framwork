<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple React-like Framework</title>
  <link rel="stylesheet" href="todoapp/styles/styles.css">
  <script>
    // If not on root or index.html, redirect to hash route
    if (!['/', '/index.html'].includes(window.location.pathname)) {
      window.location.replace('/#/all');
    }
  </script>
</head>
<body>
  
  <script type="module">
    import { render } from './framework/index.js';
    import { App } from './todoapp/app.js';
    
    // Make App available globally for the framework
    window.App = App;
    
    // Initial render
    render();
  </script>
</body>
</html>
